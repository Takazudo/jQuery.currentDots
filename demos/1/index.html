<!doctype html>
<html class="no-js" lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styles.css">
<script src="../../libs/jquery/1.5.1/jquery.js"></script>
<script src="../../jquery.currentdots.js"></script>
<script>

if(!window.console) {
  window.console = {};
  window.console.log = $.noop;
}

$(function() {

  $('.testset').each(function(i, el) {
    var $el = $(el);
    $el.currentDots({
      selector_item: '.item',
      class_activeItem: 'current'
    });
    var instance = $el.data('currentDots');
    instance.on('itemclick', function(data) {
      console.log(data.index);
    });
    $el.delegate('[data-currentdots-to]', 'click', function() {
      var index = $(this).data('currentdots-to');
      console.log(index);
      instance.to(index);
    });
  });

});
</script>
</head>
<body>

<div class="testset">

  <div class="currentDots"><!--
  --><div class="item"><span></span></div><!--
  --><div class="item"><span></span></div><!--
  --><div class="item"><span></span></div><!--
  --><div class="item"><span></span></div><!--
  --><div class="item"><span></span></div><!--
  --><div class="item"><span></span></div><!--
  --></div>

  <div class="buttons">
    <button data-currentdots-to="0">to(0)</button>
    <button data-currentdots-to="1">to(1)</button>
    <button data-currentdots-to="2">to(2)</button>
    <button data-currentdots-to="3">to(3)</button>
    <button data-currentdots-to="4">to(4)</button>
    <button data-currentdots-to="5">to(5)</button>
  </div>

</div>

    <button data-currentdots-to="2">to(2)</button>
    <button data-currentdots-to="3">to(3)</button>
  </div>

</div>

</body>
</html>
